<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WeConnect</a>
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="WeConnect" aria-label="Search">
            </form>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="login.html">Sign in
                     <span class="sr-only">(current)</span>
                </a>
                <span class="navbar-text"> | </span>
                    <a class="nav-item nav-link" href="register.html">Sign up </a>
            </div>
        </div>
     </nav>

     <div class="container my-auto">
            <div class="jumbotron" style="margin-top: 50px">
                <div class="col-lg-12 mx-auto">
                    <strong>
                        <p class="text-faded mb-5">Reset your password</p>
                    </strong>
                    <div class="form-register mx-auto">
                        <form>
                            <div class="form-group">
                                <label for="EmailInput" class="col-form-label col-form-label-sm">
                                    Enter your email address and we will send you a link to reset your password.
                                </label>
                                <input type="email" class="form-control" id="EmailInput" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn btn-block">Send password reset email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
