<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>We Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">We Connect</a>
                     <ul class="nav navbar-nav">
                      <li><a href="views.html">View Business</a></li>
                  </ul>
                  </div>
                  <ul class="nav navbar-nav navbar-right">
                        <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>

                  </ul>
                </div>
              </nav> 


    <div class="container">
        <form class="form-horizontal">
            <div class="jumbotron" style="margin-top: 150px">

                <h3> Please Register</h3>
                <br />
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">First Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="First Name" name="First Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="Last Name" name="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="Enter Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="Enter Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="Confrim Password" required>
                        </div>
                    </div>
  
                    <div class="form-group">    
                        <div class="colo-sm-offset-2 colo-sm-10">
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="colo-sm-offset-2 colo-sm-10">
                            <span>Already have an account...<a href="login.html">Sign In</a></span>
                        </div>
                    </div>
            </div>
                    
        </form>
    </div>
        
    
</body>
</html>
